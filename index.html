<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Beatmemo Menu</title>
</head>
<body>
    <header>
            <img class="img-banner" src="img/recurso1.png" alt="Beatmemo logo">
    </header>
    <main class="main">
        <section class="main-items">
            <div class="main-items_btns">
                <button id="btn1"  class="main-items_btn" onclick="show()" > Carta Principal </button>
                <button id="btn2"  class="main-items_btn" onclick="window.location.href = 'https://drive.google.com/file/d/1YcQTEGq3Q-9aYv7eIIl1z3D2kJSLkNSd/view?usp=sharing'"> Menu Ejecutivo </button>
                <button id="btn3" class="main-items_btn"  onclick="window.location.href = 'https://drive.google.com/file/d/19taOIYCpqJQnJoMMfsClxasoqG6heKHj/view?usp=sharing';"> Happy Hour </button>
                <button id="btn4" class="main-items_btn"  onclick="window.location.href = 'https://drive.google.com/file/d/18vNz0M15iSZaA07CwFo-zk22pejEWZuM/view?usp=sharing';"> Whisky Collection </button>
                <button class="btn-shows" onclick="window.location.href = 'http://beatmemo.com.ar/page/noticias'"> Agenda de Shows </button>
                <!-- <button onclick="window.location.href = ' ';"> Rooftop </button> -->
            </div>
        </section>
        <section class="main-redes">
            <div class="main-redes_title">
                <h2>seguinos</h2>
            </div>
            <div class="main-redes_icon">
                <div>
                    <a href="https://www.instagram.com/beatmemo_rosario">
                        <i class="ri-instagram-fill"></i>
                    </a>
                </div>
                <div>
                    <a href="https://www.facebook.com/beatmemopub/">
                    <i class="ri-facebook-circle-fill"></i>
                </a>
                </div>
                <div>
                    <a href="http://twitter.com/beatmemo">
                    <i class="ri-twitter-fill"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
    <script type="text/javascript" src="main.js">
        </script>
</html>
